<!-- #region doc -->
<!-- برای تعیین کردن نوع فایلم به مرورگر -->
<!DOCTYPE html>
<!-- #endregion -->
<!-- #region html -->
<!-- این تگ برای تعیین نوع سند هست و در آن از اتربیوت لنگ استفاده میکنیم برای تعیین زبان بیشتر سایت و از اتربیوت دایرکشن استفاده میکنیم برای چپ به راست یا راست به چپ سایت-->
<!-- While HTML does not require authors to specify <html> element start and ending tags, it is important for authors to do so as it will allow them to specify the lang for the webpage.  -->
<html lang="fa" dir="rtl">
  <!-- #region head -->
  <!-- az tag head baraye vizhegi hayii nazir seo va yek seri moshakhasat koli estefde miknim -->
  <!-- be tor mesal tag meta aval type decode documentmono moshakhas mikne va
          tag meta dovom miad andaze safhe ro ba meghyas va resolotion safhe set mikne
          va tag title ham baraye moshkhas kardn title sfahatemon hast -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="tailwindOutPut.css" />
    <link rel="stylesheet" href="font.css" />
    <script src="3.3.js"></script>
  </head>
  <!-- #endregion -->
  <!-- #region body -->
  <!-- khob tag body badane safhe hamon hast va har chizi ki bkhhim dakhel safhehamon bashe dar inja code miznim -->
  <body>
    <!-- #region Main Container for center items -->
    <div class="flex items-center justify-center h-screen w-screen">
      <!-- #region MainBox for ChatPage -->
      <div
        class="w-[800px] h-[800px] p-[10px] bg-[#21242B] text-[#FAFBFD] rounded-[10px] flex"
      >
        <!-- #region sideBar for Search and Contacts -->
        <div id="sideBar" class="flex flex-col">
          <!-- #region SearchBar -->
          <div class="flex rounded-[10px] bg-[#30323E] w-full p-[5px]">
            <div class="ml-[3px]">
              <input
                type="text"
                placeholder="جستجو..."
                class="bg-[#30323E] text-xl grow h-full border-none focus:outline-none"
              />
            </div>
            <div class="hover:cursor-pointer">
              <img src="Screenshot 2023-07-17 121255.png" alt="searchIcon" />
            </div>
          </div>
          <!-- #endregion -->
          <!-- #region ContactContainer -->
          <div class="grow mt-[15px]">
            <div
              id="contact"
              class="flex p-[15px] hover:cursor-pointer hover:bg-[#2F313D] rounded-[28px]"
            >
              <div
                id="avatarContact"
                class="bg-[#A9D2FE] rounded-[17px] w-[60px] h-[60px] align- text-center pt-[13px] text-xl text-black"
              >
                سس
              </div>
              <div id="detailContact" class="grow mr-[5px]">
                <div id="mobileContact" class="hidden"></div>
                <div id="nameContact" class="align-middle text-xl">
                  سعید سعادتی فر
                </div>
                <div id="lastMessageContact" class="text-[#888890]">
                  سلام خوبی؟
                </div>
              </div>
            </div>
          </div>
          <!-- #endregion -->
        </div>
        <!-- #endregion -->
        <!-- #region ChatBox -->
        <div class="flex flex-col grow mr-[5px] h-full">
          <!-- #region ChatingHeader -->
          <div class="h-[70px] w-full rounded-[20px] flex">
            <div
              id="headerContact"
              class="flex grow p-[5px] hover:cursor-default rounded-[17px]"
            >
              <div
                id="avatarHeaderContact"
                class="bg-[#A9D2FE] rounded-[17px] w-[60px] h-[60px] align- text-center pt-[13px] text-xl text-black"
              >
                سس
              </div>
              <div
                id="nameHeaderContact"
                class="align-middle text-xl mr-[8px] pt-[10px]"
              >
                سعید سعادتی فر
              </div>
            </div>
            <div
              id="sideBarIcon"
              class="mt-[15px] px-[10px] py-[5px] w-[27px] text-2xl h-fit rounded-[15px] hover:cursor-pointer hover:bg-[#2F313D]"
            >
              <img src="Screenshot 2023-07-17 141104.png" alt="" />
            </div>
          </div>
          <!-- #endregion -->
          <div id="messageBox" class="grow w-full h-full">
            <div
              id="Messages1Contact"
              class="flex flex-col justify-end w-full h-full"
            >
              <div class="flex w-3/4 m-[5px]">
                <div
                  class="bg-[#A9D2FE] hover:cursor-default self-end ml-[15px] rounded-[17px] w-[60px] h-[60px] text-center shrink-0 pt-[13px] text-xl text-black"
                >
                  سس
                </div>
                <div class="bg-[#6B8AFE] p-2.5 rounded-[20px] relative">
                  <div class="text-[20px] font-bold mb-[6px]">
                    سعید سعادتی فر
                  </div>
                  <div
                    class="before:absolute before:border-[#6B8AFE] before:border-[25px] before:right-[-16px] before:bottom-[0px] before:border-r-transparent before:border-l-transparent before:border-t-transparent before:rounded-[40%] grow text-[16px]"
                  >
                    سلام خوبی؟
                  </div>
                  <div class="bottom-[7px] text-left pl-[11px] text-[10px]">
                    تاریخ
                  </div>
                </div>
              </div>
              <div
                lastMessage="1"
                class="flex self-end w-3/4 m-[5px] justify-end"
              >
                <div
                  class="bg-[#30323E] self-end p-2.5 rounded-[20px] relative"
                >
                  <div
                    class="text-[20px] font-bold mb-[6px]"
                  >
                    علی فرجاد
                  </div>
                  <div
                    class="before:absolute before:border-[#30323E] before:border-[25px] before:left-[-16px] before:bottom-[0px] before:border-r-transparent before:border-l-transparent before:border-t-transparent before:rounded-[40%] grow text-[16px]"
                  >
                    سلام مچکر شما خوبی؟ پروژه تا کجا پیش رفته؟
                  </div>
                  <div
                    class="bottom-[7px] index text-left text-[10px] pl-[11px]"
                  >
                    تاریخ
                  </div>
                </div>
                <div
                  class="bg-[#A9D2FE] shrink-0 self-end hover:cursor-default mr-[15px] rounded-[17px] w-[60px] h-[60px] text-center pt-[13px] text-xl text-black"
                >
                  عف
                </div>
              </div>
            </div>
          </div>
          <!-- #region TypeBar -->
          <div class="w-full h-[60px] flex">
            <!-- #region inputTypeMessage -->
            <input
              id="inputTypeMessage"
              type="text"
              placeholder="پیام..."
              class="text-xl grow h-[52px] ml-[5px] bg-[#21242B] border-none focus:outline-none text-[#FAFBFD]"
            />
            <!-- #endregion -->
            <!-- #region SendIcon -->
            <svg
              id="sendMessageIcon"
              width="45"
              height="52"
              viewBox="0 0 48 48"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="rotate-[-135deg] hover:cursor-pointer hover:fill-[#2F313D]"
            >
              <path d="M48 0H0V48H48V0Z" fill="none" fill-opacity="0" />
              <path
                d="M42 6L4 20.1383L24 24.0083L29.0052 44L42 6Z"
                stroke="#FAFBFD"
                stroke-width="1"
                stroke-linejoin="round"
              />
              <path
                d="M24.0083 24.0083L29.6651 18.3515"
                stroke="#FAFBFD"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <!-- #endregion -->
          </div>
          <!-- #endregion -->
        </div>
        <!-- #endregion -->
      </div>
      <!-- #endregion -->
    </div>
    <!-- #endregion -->
  </body>
  <!-- #endregion -->
</html>
<!-- #endregion -->
